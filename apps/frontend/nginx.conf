server {
    listen 80;
    server_name localhost;

    # Directorio donde se sirven los archivos estáticos (dist generado por Vite)
    root /usr/share/nginx/html;
    index index.html;

    # Configuración para SPA: redirigir todo a index.html si no existe el archivo
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Reverse Proxy para el backend
    # Ajusta la URL del proxy_pass según tu infraestructura (ej. http://backend:3000 si usas Docker)
    location /escaladores {
        proxy_pass http://backend:3000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    location /pistas {
        proxy_pass http://backend:3000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }
}
